<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
<link href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,400i,700,900&display=swap" rel="stylesheet">
<style>
    body {
        text-align: center;
        padding: 40px 0;
        background: #EBF0F5;
    }

    h1 {
        color: #88B04B;
        font-family: "Nunito Sans", "Helvetica Neue", sans-serif;
        font-weight: 900;
        font-size: 40px;
        margin-bottom: 10px;
    }

    p {
        color: #404F5E;
        font-family: "Nunito Sans", "Helvetica Neue", sans-serif;
        font-size: 20px;
        margin: 0;
    }

    i {
        color: #9ABC66;
        font-size: 100px;
        line-height: 200px;
        margin-left: -15px;
    }

    .card {
        background: white;
        padding: 60px;
        border-radius: 4px;
        box-shadow: 0 2px 3px #C8D0D8;
        display: inline-block;
        /*margin: 0 auto;*/
    }
    .aligngod{
        display: flex;
        justify-content: center;
        align-items: center;
        user-select: none;
        margin-top: 80px;
        padding: 10px;
        gap: 10px;
    }
    .tag_a{
        text-decoration: none;
        color: inherit;
        display: block;
        text-align: center;
        width: 100%;
        border: 1px solid green;
        padding: 10px;
    }
    .table{
        line-height: 1.8rem;
    }
</style>
<div class="aligngod">

    <div class="card">
        <div style="border-radius:200px; height:200px; width:200px; background: #F8FAF5; margin:0 auto;">
            <i class="checkmark">âœ“</i>
        </div>
        <h1>Success</h1>
        <p>We received your purchase request;<br /> we'll be in touch shortly! On Email</p>
    </div>
    <div>
        <table class="table w-100">
            <tbody>
                <tr>
                    <th scope="row">Name :</th>
                    <td>{{name}}</td>
                </tr>
                <tr>
                    <th scope="row">Title :</th>
                    <td>{{title}}</td>
                </tr>
                <tr>
                    <th scope="row">Description :</th>
                    <td>{{desc}}</td>
                </tr>
                <tr>
                    <th scope="row">Cost :</th>
                    <td>{{cost}}</td>
                </tr>
                <tr>
                    <th scope="row">Seat :</th>
                    <td>{{seat}}</td>
                </tr>
                <tr>
                    <th scope="row">Total :</th>
                    <td>{{total}}</td>
                </tr>
                <tr>
                    <th scope="row">Name On Card :</th>
                    <td>{{name_on_card}}</td>
                </tr>
                <tr>
                    <th scope="row">Number Of Card :</th>
                    <td>{{number_of_card}}</td>
                </tr>
                <tr>
                    <th scope="row" colspan="2"><a class="tag_a" href="/">Go Back To Home</a></th>
                </tr>
            </tbody>
        </table>
    </div>
</div>
