<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="{% static 'events.css' %}">
    <title>Events</title>
    <!-- <style>
        .xyzlast a {
            display: block;
            width: 100%;
            height: 100%;
            text-decoration: none;
            color: white;
        }
    </style> -->
</head>

<body>
    <div class="container">
        {% for event in events %}
        {% if event.available > 0 %}
        <div class="item-container">
            <div class="img-container">
                <img src="{{event.img}}" alt="Event image">
            </div>

            <div class="body-container">
                <div class="overlay"></div>

                <div class="event-info">
                    <p class="title">{{event.title}}</p>
                    <div class="separator"></div>
                    <p class="info">Seat Available:{{event.available}}</p>
                    <p class="price">&#8377; {{event.cost}}</p>

                    <div class="additional-info">
                        <p class="info">
                            <i class="fas fa-map-marker-alt"></i>
                            {{event.location}}
                        </p>
                        <p class="info">
                            <i class="far fa-calendar-alt"></i>
                            {{event.date}} {{event.times}}
                        </p>

                        <p class="info description">
                            {{event.description}}
                        </p>
                    </div>
                </div>
                <a href="event/{{event.name}}"><button class="action">Book IT</button></a>
            </div>
        </div>
        {% endif %}
        {% endfor %}
    </div>

</body>

</html>
