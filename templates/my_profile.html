<!--table for here-->
<div class="bookdetail">
    Booked Ticket Detail..
</div>
<table class="table table-success table-striped w-100">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Event</th>
      <th scope="col">Book On</th>
      <th scope="col">Cost</th>
      <th scope="col">Seat No.</th>
      <th scope="col">Total Cost</th>
	  
    </tr>
  </thead>
  <tbody>
	{% for i in booking %}
    <tr>
      <th scope="row">{{i.id}}</th>
      <td>{{i.event}}</td>
      <td>{{i.date}}</td>
      <td>{{i.cost}}</td>
      <td>{{i.no_of_seat}}</td>
      <td>{{i.total_cost}}</td>
    </tr>
	{% endfor %}
  </tbody>
</table>
